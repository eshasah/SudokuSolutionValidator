<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
            {
                	"type": "serial",
                	"categoryField": "category",
                	"angle": 30,
                	"depth3D": 30,
                	"startDuration": 1,
                	"processCount": 997,
                	"categoryAxis": {
                		"gridPosition": "start"
                	},
                	"trendLines": [],
                	"graphs": [
                		{
                			"balloonText": "[[category]] for [[title]]:[[value]]",
                			"fillAlphas": 1,
                			"fillColors": "#FF8000",
                			"fixedColumnWidth": 75,
                			"gapPeriod": 0,
                			"id": "AmGraph-1",
                			"labelAnchor": "start",
                			"labelOffset": 17,
                			"labelText": "[[value]]",
                			"lineColor": "#FF8000",
                			"title": "valid input",
                			"type": "column",
                			"valueField": "column-1"
                		},
                		{
                			"balloonText": " [[category]] for [[title]]:[[value]]",
                			"fillAlphas": 1,
                			"fillColors": "#9400D3",
                			"fixedColumnWidth": 75,
                			"gapPeriod": 0,
                			"id": "AmGraph2",
                			"labelAnchor": "start",
                			"labelOffset": 17,
                			"labelText": "[[value]]",
                			"lineColor": "#9400D3",
                			"title": "invalid input",
                			"type": "column",
                			"valueField": "column-2"
                		}
                	],
                	"guides": [],
                	"valueAxes": [
                		{
                			"id": "ValueAxis-1",
                			"title": "Execution time (in microseconds)"
                		}
                	],
                	"allLabels": [],
                	"balloon": {},
                	"titles": [
                		{
                			"id": "Title-1",
                			"size": 15,
                			"text": "Performance chart"
                		}
                	],
                	"dataProvider": [
                		{
                			"category": "Single thread approach",
                			"column-1": "14",
                			"column-2": "9"
                		},
                		{
                			"category": "Multithread approach",
                			"column-1": "1698",
                			"column-2": "2970"
                		}
                	]
            }
		);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 600px; background-color: #FFFFFF;" ></div>
	</body>
</html>
